<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap');
        
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Signika Negative', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background-color: #161b22;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 5px; /* Further decreased margin-top to move text up */
        }
        .card-body {
            font-size: 16px;
            color: white;
            padding-top: 0; /* Remove padding-top to eliminate the line */
        }
        .card-footer {
            background-color: #161b22;
            border: none;
            padding: 0;
        }
        .btn-confirm {
            background-color: #1d72b8;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%;
            border: none;
        }
        .btn-confirm:hover {
            background-color: #155a8a;
        }
        .emoji {
            font-size: 50px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #2d333b;
        }
        .info-row:first-child {
            border-top: none;
        }
        .info-label {
            color: #8b949e;
        }
        .info-value {
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="emoji">üçë</div>
            <div class="card-header">Confirm Details</div>
            <div class="info-row">
                <div class="info-label">User Name</div>
                <div class="info-value text-success" id="userName">{none}</div>
            </div>
            <div class="info-row">
                <div class="info-label">User ID</div>
                <div class="info-value" id="userId">{none}</div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-confirm">Confirm</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function updateUserInfo() {
            const userNameElement = document.getElementById('userName');
            const userIdElement = document.getElementById('userId');

            if (window.Telegram.WebApp.initDataUnsafe.user) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                userNameElement.textContent = user.first_name + ' ' + user.last_name;
                userIdElement.textContent = user.id;
            } else {
                userNameElement.textContent = '{none}';
                userIdElement.textContent = '{none}';
            }
        }

        window.Telegram.WebApp.ready();
        updateUserInfo();
    </script>
</body>
</html>
